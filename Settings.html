<script type="text/javascript" src="https://gliederung.dlrg.de/php/jquery.countdown.js"></script>

<script type="text/javascript">
/* Hier Datum Ã¤ndern Jahr/Monat/Tag Uhrzeit in Stunde:Minute:Sekunde */
$('#clock').countdown('2017/11/18 12:30:00').on('update.countdown', function(event) {
  var $this = $(this)
    if (event.elapsed) {
    $this.html(event.strftime('Die Veranstaltung findet heute statt.'));
  } else {
    $this.html(event.strftime(''
    + 'In '
    + '<span>%-w</span> %!w:Woche,Wochen;, '
    + '<span>%-d</span> %!d:Tag,Tagen; und '
    + '<span>%-H</span> %!H:Stunde,Stunden; '
    + 'findet die Veranstaltung statt.'));
  }
});
 </script>
